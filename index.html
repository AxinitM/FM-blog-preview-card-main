<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32"
      href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Blog preview card</title>

  </head>
  <body>
    <div id="block">
      <header>
        <img src="assets/images/illustration-article.svg" class="pic"
          alt="Picture">
        <p class="learn">Learning</p>

        <p class="date">Published 21 Dec 2023</p>
      </header>
      <main>
        <section>
          <h3>HTML &amp; CSS foundations</h3>
        </section>
        <section>
          <p class="main-text">These languages are the backbone of every
            website,
            defining structure, content, and presentation.</p>
        </section>
      </main>
      <footer>
        <div class="footer">
          <img class="face" src="assets/images/image-avatar.webp"
            alt="Author's face">
          <p class="name">Greg Hooper</p>
        </div>
      </footer>
    </div>
  </body>
</html>
